<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <section class="section has-background-link" id="top-banner">
             <div class="container ">
                <h1 class="title has-text-centered has-text-white-bis is-capitalized 0s-1"> <strong>cash expense report </strong></h1>
                <h1 class="subtitle has-text-right has-text-white is-italic is-7">Bio and Gene Pty Ltd </h1>
            </div>
        </section>

        <section class="field is-vartical">
            <div class="label is-vertical has-background-warning">
                <label class="label is-capitalized"> Section 1: Employee Details</label>
            </div>  
        <div class="field" id="fullNameField">
                <div class="control has-icons-left has-icons-right">
                    <span class="icon is-small has-text-success is-right" > 
                        <i class="fas fa-spinner fa-pulse has-text-danger" id="check-icon"></i>     <!-- change to "icon has-text-success" after user input validation check-->
                    </span>
                    <span class="icon is-small is-left" > 
                        <i class="fas fa-user has-text-grey-light" id="userIcon"></i>     <!-- change to "icon has-text-success" after user input validation check-->
                    </span>
                    <input class="input" type="text" id="fullNameInputBox" placeholder="Full Name">
                </div>
        </div>

        <div class="field is-vertical">
                <div class="control has-icons-left has-icons-right">
                    <span class="icon is-small has-text-success is-right" > 
                        <i class="fas fa-spinner fa-pulse has-text-danger" id="check-icon-email"></i>     <!-- change to "icon has-text-success" after user input validation check-->
                    </span>
                    <span class="icon is-small is-left" > 
                        <i class="fas fa-envelope has-text-grey-light" id="envelopeIcon"></i>     <!-- change to "icon has-text-success" after user input validation check-->
                    </span>
                    <input class="input" type="email"  id="emailBox" placeholder="Email">
                </div>
        </section>


    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="report.js"> </script>
</body>
</html>
